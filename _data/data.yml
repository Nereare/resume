career-profile:
    title: Introdução
    summary: |
      Médico formado pela Faculdade de Medicina da Universidade de São Paulo
      (FMUSP), tendo trabalhado nas diretorias de 2013 e 2014 do Departamento
      Científico dessa instituição e da Extensão Médica Acadêmica entre 2012 e
      2014 como membro, entre 2013 e 2014 como diretor e entre 2018 e 2021 como
      discutidor médico.

      Experiência de mais de 2 anos em Estratégia de Saúde da Família, no
      momento atuando como médico assistente no Pronto Socorro de Clínica do
      Hospital do Servidor Público Estadual.

